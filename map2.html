    <script>
        let span = document.querySelector(".up");
        window.onscroll = function () {
            // console.log(this.scrollY);

                span.classList.add("show");
            } else {
                span.classList.remove("show");
            }
        };
        span.onclick = function () {
            window.scrollTo({
                top: 0,
                behavior: "smooth",
            });
        }
    </script>
