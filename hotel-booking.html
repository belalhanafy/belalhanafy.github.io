    <section class="hotels-list">
        <div class="hotels-banner" style="background-image: url('./images/hotel.jpg');">
            <div class="title-wrapper">
                <h1 class="main-title">
                    Hotel Booking
                </h1>
                <a href="./hotels-list.html" class="hotel-booking-btn">Hotels List</a>
            </div>
        </div>
        <div class="main-container">
            <div class="hote-details-box">

                <form method="get" class="booking-form">
                    <div class="main-form-group">
                        <label for="dateFrom">Date From</label>
                        <input type="date" id="dateFrom" name="dateFrom" required>
                    </div>
                    <div class="main-form-group">
                        <label for="dateTo">Date To</label>
                        <input type="date" id="dateTo" name="dateTo" required>
                    </div>
                    <div class="main-form-group">
                        <label for="adultNumbers">Adults Numbers</label>
                        <input type="number" id="adultNumbers" name="adultNumbers" required>
                    </div>
                    <div class="main-form-group">
                        <label for="childrensNumber">Childrens Numbers</label>
                        <input type="number" id="childrensNumber" name="childrensNumber" required>
                    </div>
                    <button class="hotel-booking-btn" type="submit">
                        Book Now
                    </button>
                </form>
            </div>
        </div>
    </section>
